<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" defer src="controller.js"></script>
    <link rel="stylesheet" href="sass/_base.css" />
    <link rel="shortcut icon" href="download (15).png" type="image/x-icon" />
    <title>French Learning Game</title>
  </head>

  <body>
    <img
      class="image-above"
      src="download (15).png"
      alt="Descrierea imaginii"
    />
    <button class="button">Game Modes</button>
    <button class="dice-button dice-button1 display1">
      Substantive Gender Sprint
    </button>
    <button class="dice-button dice-button2 display1">
      Type in the correct form of the verb
    </button>
    <button class="dice-button dice-button3 display1">
      Super World Translation Guesser:French to English
    </button>
    <button class="dice-button dice-button4 display1">
      Super World Translation Guesser:English to French
    </button>
    <div class="displayGameInfo"></div>

    <div class="masculine-button display1">
      <div class="btnGender btn-msc">
        <span>MASCULINE</span>
      </div>
    </div>

    <div class="feminine-button display1">
      <div class="btnGender btn-fmn">
        <span>FEMININE</span>
      </div>
    </div>

    <div class="displaySubstantive"></div>
    <div class="displayScore1 display1">SCORE:0</div>
    <form class="display1" id="leaderboardForm">
      <p class="leaderboardTitle">Submit your score to the leaderboard!</p>
      <label class="labelPlayer" for="playerName">Enter your name:</label>
      <input type="text" class="playerName" name="playerName" required />
      <!-- You might also have an input for the score -->
      <!-- Replace "score" with whatever variable holds the player's score -->

      <button class="buttonSubmit" type="submit">Submit</button>
      <button class="skipButton">Skip</button>
      <p class="scoreTitle"></p>
    </form>

    <form id="tenseSelectionForm" class="display1">
      <div class="checkbox-wrapper-42">
        <input id="cbx-present" type="checkbox" name="present" />
        <label class="cbx" for="cbx-present"></label>
        <label class="lbl" for="cbx-present">Present</label>
      </div>

      <div class="checkbox-wrapper-42">
        <input id="cbx-presentPerfect" type="checkbox" name="presentPerfect" />
        <label class="cbx" for="cbx-presentPerfect"></label>
        <label class="lbl" for="cbx-presentPerfect">Present Perfect</label>
      </div>

      <div class="checkbox-wrapper-42">
        <input id="cbx-imperfect" type="checkbox" name="imperfect" />
        <label class="cbx" for="cbx-imperfect"></label>
        <label class="lbl" for="cbx-imperfect">Imperfect</label>
      </div>

      <div class="checkbox-wrapper-42">
        <input id="cbx-plusPerfect" type="checkbox" name="plusPerfect" />
        <label class="cbx" for="cbx-plusPerfect"></label>
        <label class="lbl" for="cbx-plusPerfect">Plus Perfect</label>
      </div>

      <div class="checkbox-wrapper-42">
        <input id="cbx-future" type="checkbox" name="future" />
        <label class="cbx" for="cbx-future"></label>
        <label class="lbl" for="cbx-future">Future</label>
      </div>

      <div class="checkbox-wrapper-42">
        <input id="cbx-futurePerfect" type="checkbox" name="futurePerfect" />
        <label class="cbx" for="cbx-futurePerfect"></label>
        <label class="lbl" for="cbx-futurePerfect">Future Perfect</label>
      </div>

      <div class="checkbox-wrapper-42">
        <input id="cbx-simplePast" type="checkbox" name="simplePast" />
        <label class="cbx" for="cbx-simplePast"></label>
        <label class="lbl" for="cbx-simplePast">Simple Past</label>
      </div>

      <div class="checkbox-wrapper-42">
        <input id="cbx-pastPerfect" type="checkbox" name="pastPerfect" />
        <label class="cbx" for="cbx-pastPerfect"></label>
        <label class="lbl" for="cbx-pastPerfect">Past Perfect</label>
      </div>

      <p class="selectTensesTitle">Tense Mastery Selection:</p>
      <p class="selectTensesDescription">Customize your tense practice!</p>
      <button class="startGame2Button">Start</button>
    </form>
    <div class="verbsView display1">
      <p class="displayVerb"></p>
      <p class="displayTense"></p>
      <p class="displayPerson"></p>

      <form class="inputVerbForm">
        <label class="inputPerson" for="userAnswer"></label>
        <input type="text" id="userAnswer" name="userAnswer" required />
        <button class="verbButton" type="submit">Submit</button>
        <button
          class="buttonÀ buttonSpecial"
          onclick="insertLetter('à')"
          type="button"
        >
          à
        </button>
        <button class="buttonÂ buttonSpecial" type="button">â</button>
        <button class="buttonÄ buttonSpecial" type="button">ä</button>
        <button class="buttonÉ buttonSpecial" type="button">é</button>
        <button class="buttonÈ buttonSpecial" type="button">è</button>
        <button class="buttonÊ buttonSpecial" type="button">ê</button>
        <button class="buttonË buttonSpecial" type="button">ë</button>
        <button class="buttonÎ buttonSpecial" type="button">î</button>
        <button class="buttonÏ buttonSpecial" type="button">ï</button>
        <button class="buttonÔ buttonSpecial" type="button">ô</button>
        <button class="buttonŒ buttonSpecial" type="button">œ</button>
        <button class="buttonÙ buttonSpecial" type="button">ù</button>
        <button class="buttonÛ buttonSpecial" type="button">û</button>
        <button class="buttonÜ buttonSpecial" type="button">ü</button>
        <button class="buttonÇ buttonSpecial" type="button">ç</button>
      </form>

      <p class="displayPreviousAnswer"></p>
      <p class="displayPreviousCorrectAnswer"></p>
    </div>
    <div class="guessWordsView">
      <div class="buttonOption">
        <button
          id="buttonOption1"
          class="option1Button optionButtons display1"
        ></button>
        <button
          id="buttonOption2"
          class="option2Button optionButtons display1"
        ></button>
        <button
          id="buttonOption3"
          class="option3Button optionButtons display1"
        ></button>
      </div>
    </div>

    <div class="guessWordsView1">
      <div class="buttonOption1">
        <button
          id="buttonOption4"
          class="option4Button optionButtons1 display1"
        ></button>
        <button
          id="buttonOption5"
          class="option5Button optionButtons1 display1"
        ></button>
        <button
          id="buttonOption6"
          class="option6Button optionButtons1 display1"
        ></button>
      </div>
      <p class="displayWord display1">test</p>
    </div>
  </body>
</html>
